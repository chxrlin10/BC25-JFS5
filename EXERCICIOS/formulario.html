<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <title>Formulários</title>
</head>
<body>
    <img src="imgs/light-logo.png"><br/>
    <H3>Bem vindo! Entre com seu email e senha.</H3>
    <form>
        <div>
            <label for="campoEmail">Email</label><br/>
            <input id="campoEmail" name="campoEmail" type="email"
            placeholder="usuario@gmail.com" required />
        </div>
            <label for="campoSenha">Senha</label><br/>
            <input id="campoSenha" name="campoSenha" type="password"
            placeholder="Sua Senha" required />
            <hr>
        <button type="submit">login</button>
        <div>
            <input id="checkConectado" type="checkbox" name="manterConectado" /> 
            <label for="checkConectado"> Continuar Conectador? </label>
        </div>
        <br/>
        <hr>
    </form>
    <table border="1">
        <caption><H2>Informações sobre o nosso Curso</H2></caption>
        <br/>
        <tr>
            <th>Custo</th>
            <th> Prazo de Inscrição</th>
            <th> Início do Curso</th>
            <th> Duração</th>
            <th>Horário de Aula</th>
            <th> Formato de Aula</th>
            <th> Idioma</th>
        </tr>
        <tr>
            <td>Bolsa Integral</td>
            <td>até 16/01/23</td>
            <td>30/01/23</td>
            <td>16 semanas</td>
            <td>8h às 18h</td>
            <td>Online e ao vivo</td>
            <td>Português</td>     
        </tr>
    </table>
    <br/>
    <hr>
    
</body>
</html>
