<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style2709.CSS">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="/imgs/light-logo.png" alt="Brand">
                 <!--usar &#8801; para criar um icone para abir o menu de opções--> 
                <span class="navbar-burger" onclick="ativaNavBar()">
                    &#8801;
                </span>
            </div>

            <div class="navbar-menu">
                <a href="#" class="navbar-link">Inicio</a>
                <a href="#" class="navbar-link">Bootcamps</a>
                <a href="#" class="navbar-link">Online</a>
                <a href="#" class="navbar-link">Ajuda</a>

            </div>
        </nav>

    </header>

    <script>
        function ativaNavBar() {
            // JS varre documento html
            //em busca do elemento com classe navbar-menu
            //toggle = coloca se não tiver, remove se ja estiver
           document.querySelector(".navbar-menu").classList.toggle("ativa")
        }
    </script>
</body>
</html>
